{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/iao-alert.css' %}" >
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"  ></script>
    <script type="text/JavaScript" src="{% static 'js/bootstrap.min.js'%}" ></script>
    <script type="text/javascript" src="{% static 'js/iao-alert.jquery.js' %}"  ></script>
    <script type="text/JavaScript" src="{% static 'js/index.js'%}" ></script>


    <title>ISOTS</title>
    <link rel="shortcut icon" href="/static/images/logo.jpg" />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-sm sticky-top" id="top-nav">
        <img src="/static/images/logo1.png" height="50">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-signin my-5" >
                    <div class="card-body">
                        <h2 class="card-title text-center"><b>LOGIN</b></h2>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label id="user_name_label">User Name</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" id="Username" class="form-control"  required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label id="password_label">Password</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="password" id="Password" class="form-control"  required >
                                    </div>
                                </div>
                            </div>
                            
                            <br>

                            <div class="row">
                            <div class="col-md-3"></div>
                                <div class="col-md-3 ">
                                    <button class="btn btn-md btn-success  text-uppercase" id="Login">Login</button>    
                                </div>
                                
                                <div class ="col-md-3">
                                    <button class="btn btn-md btn-danger  text-uppercase" id="Reset" >Cancel</button>                    
                                </div>
                            <div class="col-md-3"></div>
                            </div>

                        </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand  fixed-bottom" id="bottom_nav">
        <!-- <b>Copyright Â© 2017-18 PappuGroup Business Solution - All rights reserved.</b> -->
    </nav>
  </body>
  
</html>
